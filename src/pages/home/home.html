<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="userData.username" placeholder="ชื่อผู้ใช้งาน"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password" placeholder="รหัสผ่าน"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button full  (click)="login()">เข้าสู่ระบบ</button>
  
    <button ion-button full  (click)="register()">ลงทะเบียน</button>
  </div>
</ion-content>
